<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Caténaire</title></head>
<body>

<h1>CATÉNAIRE</h1>
<a href="/menu/{{ role }}">⬅ Retour</a>

{% if role == "admin" %}
<form method="post" action="/create_folder">
<input type="hidden" name="base" value="catenaire">
<input name="name" placeholder="Nom dossier">
<button>Créer dossier</button>
</form>

<form method="post" action="/upload" enctype="multipart/form-data">
<input type="hidden" name="base" value="catenaire">
<input type="file" name="file">
<button>Uploader</button>
</form>
{% endif %}

<ul>
{% for i in items %}
<li>
<a href="/files/catenaire/{{ i }}">{{ i }}</a>
</li>
{% endfor %}
</ul>

</body>
</html>
